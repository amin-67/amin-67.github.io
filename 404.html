<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>الصفحة غير موجودة - المتميزون</title>
  <link rel="icon" type="image/svg+xml" href="favicon.svg">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
  <style>
    .error-page {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      height: 100vh;
      padding: 0 20px;
    }

    .error-code {
      font-size: 6rem;
      color: var(--primary-color);
      margin-bottom: 1rem;
      font-weight: bold;
    }

    .error-message {
      font-size: 2rem;
      margin-bottom: 2rem;
      color: var(--dark-color);
    }

    .error-description {
      color: var(--light-text-color);
      margin-bottom: 2rem;
      max-width: 600px;
    }

    .error-actions {
      display: flex;
      gap: 20px;
    }

    @media (max-width: 576px) {
      .error-code {
        font-size: 4rem;
      }

      .error-message {
        font-size: 1.5rem;
      }

      .error-actions {
        flex-direction: column;
        gap: 10px;
      }
    }
  </style>
</head>

<body>
  <div class="error-page">
    <div class="error-code">404</div>
    <h1 class="error-message">الصفحة غير موجودة</h1>
    <p class="error-description">يبدو أن الصفحة التي تبحث عنها غير موجودة أو ربما تم نقلها أو حذفها.</p>
    <div class="error-actions">
      <a href="index.html" class="btn"><i class="fas fa-home"></i> العودة للصفحة الرئيسية</a>
      <a href="#" onclick="history.back(); return false;" class="btn btn-alt"><i class="fas fa-arrow-right"></i> العودة
        للصفحة السابقة</a>
    </div>
  </div>
</body>

</html>
