<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#667eea;stop-opacity:1" />
    </linearGradient>
    <style>
      .book {
        fill: white;
        stroke: rgba(255,255,255,0.5);
        stroke-width: 2;
      }
      .text {
        fill: white;
        font-family: Arial, sans-serif;
        font-size: 24px;
        font-weight: bold;
      }
    </style>
  </defs>
  <rect width="800" height="400" fill="url(#bg-gradient)" />
  
  <!-- Books stack -->
  <rect x="150" y="100" width="120" height="220" rx="5" class="book" />
  <rect x="180" y="80" width="120" height="220" rx="5" class="book" />
  <rect x="210" y="60" width="120" height="220" rx="5" class="book" />
  <rect x="240" y="40" width="120" height="220" rx="5" class="book" />
  
  <rect x="450" y="120" width="180" height="180" rx="5" class="book" />

  <text x="400" y="350" text-anchor="middle" class="text">كتب تعليمية خارجية</text>
</svg>
